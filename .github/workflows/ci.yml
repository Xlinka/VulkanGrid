name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Add PPA for GLFW
      run: sudo add-apt-repository ppa:mir-team/release
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ libvulkan-dev glfw3 libglfw3-dev
    
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
    
    - name: Build project
      run: |
        cd build
        make

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Vulkan SDK
      run: |
        choco install vulkansdk --version=1.2.189.0
        echo "VULKAN_SDK=C:\VulkanSDK\1.2.189.0" >> $GITHUB_ENV
        echo "C:\VulkanSDK\1.2.189.0\Bin;C:\VulkanSDK\1.2.189.0\Lib" >> $GITHUB_PATH
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
    
    - name: Build project
      run: |
        cd build
        cmake --build . --config Release