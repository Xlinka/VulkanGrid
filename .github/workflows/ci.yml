name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Add PPA for GLFW
    - name: Add PPA for GLFW
      run: sudo add-apt-repository ppa:mir-team/release

    # Install dependencies
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ libvulkan-dev glfw3 libglfw3-dev

    # Debugging: Print the current directory structure
    - name: Print working directory
      run: |
        pwd
        ls -al

    # Create build directory and run CMake
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
        
    - name: Build project
      run: |
        cd build
        make

  build-windows:
    runs-on: windows-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Vulkan SDK and dependencies
    - name: Set up Vulkan SDK
      run: |
        choco install vulkansdk --version=1.2.189.0
        setx VULKAN_SDK "C:\VulkanSDK\1.2.189.0"
        setx PATH "%VULKAN_SDK%\Bin;%VULKAN_SDK%\Lib;%PATH%"

    # Install CMake using the modern setup-cmake action
    - name: Install CMake
      uses: actions/setup-cmake@v3

    # Debugging: Print the current directory structure
    - name: Print working directory
      run: |
        echo %cd%
        dir

    # Create build directory and run CMake
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release
